<head>
  <title>CloudChat - Chat within the Cloud</title>
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <h3>Cloudchat</h3>
  </div>
</nav>
  
  {{> chats}}
  
</body>


<template name="chats">
	

	<div id="message-sink" class="container">
	 {{#each giveData}}
	 {{>message}}
	 {{/each}}
	</div>

	{{#if loggedIn}}
	<div class="footer">
		<div class="container">
		<center>
			<form class="chatForm">
				<input type="text" class="text" name="message" placeholder="Send a message!">
				<input type="submit" class="submit" value="Send">

			</form></center>
		</div>
	</div>
	{{else}}
	{{>login}}

	{{/if}}
</template>

<template name="message">
	<div class="row"><div class="container message-container">
	<div class="message {{isUser}}">
		<h3>{{user}}</h3>
		<p>{{text}}</p>
	</div></div>
	</div>
</template>

<template name="login">

	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog">
		<div class="modal dialog">
			<div class="modal content">
			<center><img src="/cloud.png" /></center>
			<center><h3>CloudChat</h3><i>Chat for the tech elite</i></center>
				<form>

					<input type="text" class="text" name="name" placeholder="Your Name" /><br />
					<div class="form-actions"><input type="submit" class="submit center" value="Join Chat"> </div>
					</form>
			</div>
		</div>
	</div>
</template>
